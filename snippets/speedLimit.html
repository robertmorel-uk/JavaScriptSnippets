<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed limit test</title>
</head>

<body>
    <script>
        function speedLimitTest(speed) {
            const speedLimit = 70;
            const kmPerPoint = 5;

            if (speed > speedLimit) {
                console.log('Speed greater than speed limit');
                //how many points over speed limit?
                const points = (speed - speedLimit) / kmPerPoint;
                const pointsFloored = (Math.floor(points));

                if (pointsFloored >= 12) {
                    console.log('License suspended');
                } else console.log('points', pointsFloored);
            } else console.log('Within speed limit');
        }



        speedLimitTest(88);
        speedLimitTest(69);
        speedLimitTest(150);
        speedLimitTest(44);
    </script>
</body>

</html>
